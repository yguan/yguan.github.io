<div ng-controller="SearchTabCtrl" class="bookmark-search-tab" resize>
    <label>Search:</label>
    <bootstrap-tagsinput
            ng-model="keywords"
            typeahead-source="getTags"
            tagclass="label tag-default"
            max-visible-items=5000
            focus=true>
    </bootstrap-tagsinput>
    <br />
    <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-model="keywordType" btn-radio="'tag'">with tags</button>
        <button type="button" class="btn btn-primary" ng-model="keywordType" btn-radio="'title'">with title</button>
    </div>
    <button type="button" class="btn btn-primary" ng-click="go('/show-tags')">Show all tags</button>
    <div class="grid" ng-grid="gridOptions" style="height:{{windowHeight-120}}px"></div>
</div>

<div ng-controller="NotesCtrl" class="main-view">
    <div class="sidebar-menu">
        <span class="fa fa-cog" colorpicker class="span2" ng-model="bgColor" title="Change Background Color"></span>
        <span class="fa fa-plus" ng-click="addNote()" title="Add Note"></span>
    </div>
    <div class="notes">
        <gridster options="gridster.options">
            <gridster-item ng-repeat="note in notes track by note.id" options="note.gridsterOptions" ng-hide="note.remove">
                <div class="title gs-draggable">{{note.title}}</div>
                <div class="content"
                     contenteditable="true"
                     ng-model="note.content"
                     strip-br="true"
                     select-non-editable="true"
                     ng-keyup="editNote(note)">
                </div>
                <div class="icons">
                    <span class="fa fa-times"
                          data-unique="1"
                          data-placement="top"
                          ng-click="setNoteToDelete(note, $event)"
                          bs-popover="'js/view/partial/delete-note.html'">
                    </span>
                    <span class="fa fa-pencil"
                          data-unique="1"
                          data-placement="top"
                          ng-click="showToolbar($event)"
                          bs-popover="'js/view/partial/editor-toolbar.html'"
                          ng-mousedown="preventDefault($event)">
                    </span>
                </div>
            </gridster-item>
        </gridster>
    </div>
</div>

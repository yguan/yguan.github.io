<form name="popoverForm" class="add-slide">
    <div class="number-of-cards">
        <input type="text" class="form-control"
               ng-model="popover.numberOfCards"
               placeholder="Number of Cards"
               autofocus>
    </div>
    <div class="form-actions">
        <button class="btn btn-primary" ng-click="popover.addSlide();dismiss()">Save changes</button>
        <button type="button" class="btn btn-default" ng-click="dismiss()">Close</button>
    </div>
</form>
